<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Author</h1>
    <a class="btn btn-primary" href="/authors/add">Add Author</a>

    <!-- Display alert message if error flash attribute is present -->
    <div th:if="${error != null}" class="mt-3 alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "author : ${authors}">
            <td th:text="${author.authorid}"></td>
            <td th:text="${author.name}"></td>
            <td>
                <img th:src="@{'/images/' + ${author.authorImageFileName}}" alt="..." width="100 ">
            </td>
            <td th:text="${author.createdAt.toString().substring(0, 10)}"></td>

            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/authors/edit(id=${author.authorid})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/authors/delete(id=${author.authorid})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
