<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bookstore</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <h1 class="text-center my-4">Books</h1>
        <a class="btn btn-primary" href="/books/add">Add Book</a>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Image</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "book : ${books}">
                <td th:text="${book.bookid}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author.name}"></td>
                <td th:text="${book.description}"></td>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.price}"></td>
                <td>
                    <img th:src="@{'/images/' + ${book.imageFileName}}" alt="..." width="100 ">
                </td>
                <td th:text="${book.createdAt.toString().substring(0, 10)}"></td>

                <td style="white-space:nowrap">
                    <a class="btn btn-primary btn-sm" th:href="@{/books/edit(id=${book.bookid})}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/books/delete(id=${book.bookid})}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>


            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
